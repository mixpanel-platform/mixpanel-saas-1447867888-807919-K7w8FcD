<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <link rel="stylesheet" type="text/css" href="https://cdn.mxpnl.com/libs/mixpanel-platform/css/reset.css">
    <link rel="stylesheet" type="text/css" href="https://cdn.mxpnl.com/libs/mixpanel-platform/build/mixpanel-platform.v0.latest.min.css">
    <script src="https://cdn.mxpnl.com/libs/mixpanel-platform/build/mixpanel-platform.v0.latest.min.js"></script>

    <style type="text/css">
    	
    	.module-container {
    		padding:10px;
    		border:solid 1px grey;
    		width:945px;
    		display: -webkit-flex;
    		display: flex;
    		-webkit-align-items: center;
    		align-items: center;
    		-webkit-justify-content: center;
    		justify-content: center;
    		-webkit-flex-flow: row wrap;
    		flex-flow: row wrap;
    		-webkit-align-content: stretch;
    		align-content: stretch;
    	}

      .modal {

      }

      #overlay {
        background-color: #3c4c63;
        height: 100%;
        left: 0;
        opacity: .8;
        position: absolute;
        top: 0;
        width: 100%;
        z-index: 10;
        display:none;
      }

      .module {
         margin:10px;
         padding:5px;
         border:solid 1px grey;   
      }

    	.small {
    		-webkit-flex: 0 0 283px;
    		flex: 0 0 283px;
    	}

        .medium {
            -webkit-flex: 0 0 598px;
            flex: 0 0 598px;
        }

    	.large {
    		-webkit-flex: 0 0 914px;
    		flex: 0 0 914px;
    	}

    	.add-button {
    		text-align:center;
    		font-size:24px;
    		color:grey;
    	}

    	.legend {
    		padding-top:2px;
    		text-align:center;
    	}

      .add {
          -webkit-flex: 0 0 283px;
          flex: 0 0 283px;
          order:1;
      }

    </style>

  </head>

  <body class="mixpanel-platform-body">

    <div id="overlay"></div>

    <div class="module-container">

      <div id="add-module" class="add module"><div class='legend'>Add a module</div></div>
      <div id="add-modal" class="modal">
          
      </div>
	
    </div>

    <script type="text/javascript">
      var module = "<div class='small module'><div class='legend'>Add your first module.</div></div>";
      var modal = "<div class='modal'></div>";
      // var overlay = "<div id='overlay'></div>";

      $("#add-module").click(function(){
        $("#overlay").toggle();
        $(".module-container").append(module);
      });

      // Handle closing of the overlay
      $("#overlay").click(function(){
          if ($(this).css("display") == "none") {
            // Do nothing
          } else {
            $(this).toggle();
          }
      });

    </script>

  </body>
</html>
